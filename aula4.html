    <script type="text/javascript">

        //concatenando arrays 
function fun1() {
    console.clear();
        var tecnico = ["LP", "BD", "daw"];
        var medio = ["matematica", "PORTUGUES", "FISICA"];
        var formacaoCompleta = tecnico.concat(medio);

        console.log("---------array completo---------")
        console.log(formacaoCompleta);


        //gerando String com elementos do array tecnico
        var stringResultado = tecnico.join("-");
        console.log("----String resultante=" + stringResultado);


        var formacaoBasica = medio.slice(1, 3);
        console.log("---- formacaoBasica =" + formacaoBasica);
        //a partir da primeira conte 3 e pegue 



        tecnico.reverse();
        console.log("---Array invertido----");
        console.log(tecnico);




        //sort - organiza o array pelo unicod e modifica o array original

        console.log("----Sort----");
        const instrumentos = ['guitarra', 'xilofone', 'violao '];
        instrumentos.sort();
        console.log(instrumentos);

        const idades = [32, 31, 33, 43, 8];
        //considera o primeiro numero quando trabalha com unicode
        idades.sort();
        console.log(idades);




        //map - percorre vetor e obtem array novo em que os resultados sao  olhar no slide

        const lista = [1, 2, 3, 4, 5, 6, 7, 9, 16, 25, 36, 49, 81, 256];
        //item = valor de cada posição
        const novaLista = lista.map(
            function (item) {
                return item * item;
                //função anonima, ou de callback,função recebe outra função, vai pegar cada item e multiplicar por 5 gerando outro array 

            }

        );

        console.log("Resultado Map: " + novaLista);


        const novaLista2 = lista.map(function (item, index) {
            return item + index;

            //vai somar o valor do item com o valor da posição
        }
        );
        console.log("Resultado Map2: " + novaLista2);


        //com arrow function

        //USAR ARROW OU ANON EM MAP
        const carros = ['Ford', 'Fiat', 'Honda'];
        /*
        const newCarros = carros.map(function(item){
        
            return 'Carro' + " - " + item;
        }
        );
        */
        
        const newCarros = carros.map((item) => {
            return 'Carro' + item;
        }
        );
        //Modo mais prático de função
        

        /*function concatenaCarros(item) {
            carros = 'Carro' + item;
        }
        Tipo mais comum de função
        */
        console.log(carros);
        console.log(newCarros);
    }

        console.log("--------DESCONSTRUÇÃO DE ARRAY--------");

        const aulas = [10, 25, 30];

        const total1 = aulas.reduce((acumulador, atual) => {
            return acumulador + atual;
        }
        );
        function fun2() {
            console.clear();
        console.log(total1);

        const total2 = aulas.reduce((acc, cur) => acc + cur, 100);
        console.log(total2);
        //reduce reduz os itens de um array a um valor único. Esta função de callback tem um valor especial, o acumulador, que é o retorno da iteração anterior
        }






















    </script>
